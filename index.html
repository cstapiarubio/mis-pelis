<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mis Pelis</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Fontawesome -->
	<script src="https://use.fontawesome.com/b5fd719f9b.js"></script>
	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Anton|Raleway:300,400" rel="stylesheet">
	<!--CSS-->
	<link rel="stylesheet" type="text/css" href="dist/css/style.min.css">
	<!-- LOGO -->
	<link rel="shortcut icon" href="assets/img/netflix.png">
</head>
<body id="principal">
	<div id="home" class="container">
		<div class="row">
			<div class="col s12">
				<h1>MIS PELIS</h1>
				<div class="row">
					<div class="input-field col s12">
						<a id="login" class="waves-effect waves-light btn">Login</a>
					</div>
					<div class="hide ingreso col s12">
						<div class="input-field col s12">
							<input id="email" type="email" class="validate">
							<label for="email">Email</label>
						</div>
						<div class="input-field col s12">
							<input id="password" type="password" class="validate">
							<label for="password">Password</label>
						</div>
						<div class="input-field col s12">
						<a id="entrar" class="waves-effect waves-light btn">Entrar</a>
						</div>
					</div>	
				</div>
				<div class="col s12">
					<a class="waves-effect waves-light btn account">Create Account</a>
				</div>
				<p>Forgot Password?</p>
			</div>
		</div>	
	</div>
<!--JS-->
<script src="dist/js/script.js"></script>
</body>
</html>
