<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--viewport-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mis Pelis</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Fontawesome -->
	<script src="https://use.fontawesome.com/b5fd719f9b.js"></script>
	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Anton|Raleway:300,400" rel="stylesheet">
	<!--CSS-->
	<link rel="stylesheet" type="text/css" href="dist/css/style.min.css">
	<!-- LOGO -->
	<link rel="shortcut icon" href="assets/img/netflix.png">
</head>
<body>
	<!--NAV-->
	<nav>
		<div class="nav-wrapper nav-menu">
			<a href="#!" class="left"><i class="material-icons hamburguesa">dehaze</i>
				<ul id="slide-out" class="side-nav">
					<li><a href="index.html">Home</a></li>
					<li><a href="profile.html">Profile</a></li>
				</ul>

			</a>
			<a href="#!" class="brand-logo center">CREATE ACCOUNT</a>
			<a href="#!" class="right"><i class="material-icons lupa">search</i></a>
		</div>
	</nav>

	<!--ACCOUNT-->
	<div id="home" class="container">
		<div class="row">
			<form id="formulario" class="col s12">
				<div class="row">
					<div class="input-field col s12">
						<input id="first_name" type="text" class="validate">
						<label for="first_name">Name</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="username" type="text" class="validate">
						<label for="username">Username</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="email" type="email" class="validate">
						<label for="email">Email</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="country" type="text" class="validate">
						<label>Country</label>
					</div>
				</div>
				<div class="input-field col s12">
					<a class="waves-effect waves-light btn">Create</a>
				</div>
			</form>
		</div>	
	</div>

	<!--JS-->
	<script src="dist/js/script.js"></script>
</body>
</html>
